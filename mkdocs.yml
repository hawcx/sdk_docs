site_name: Hawcx
site_url: https://james-willett.github.io/mkdocs-material-youtube-tutorial/
theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

extra_css:
  - docs/css/custom.css  # Add this line to include your custom CSS

nav:
  - Home: index.md
  - Introduction: introduction.md
  - How Hawcx Works: how-hawcx-works.md
  - Sample Application: sample-application.md
  - "----------------------------------------": "_separator.md"  
  - Android Integration:
    - Get Started: get-started.md
    # - First Steps: first-steps.md
    - Java Application: java-integration.md
    - React Native Application: react-integration.md
    - Flutter Application: flutter-integration.md
  - "----------------------------------------": "_separator.md" 
  - Next Steps:
    - FAQs: faq.md
    - Feature Requests: feature-requests.md
    - Feedback: feedback.md
    - Troubleshoot: troubleshoot.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
  &copy; 2024 <a href="https://github.com/hawcx" target="_blank" rel="noopener">Hawcx INC</a>
