site_name: Hawcx Framework
site_url: https://hawcx.github.io/

theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate  # Set default to dark mode
      primary: indigo
      accent: purple
  logo: images/Logo_small_orange.png
    
extra_css:
  - css/custom.css

nav:
  # - Home: index.md
  - Introduction: introduction.md
  - Demo Application: demo-application.md
  - "----------------------------------------": "_separator.md" 
  - Android:
    - Get Started: get-started.md
    - Existing Project: android/existing-project.md
    - New Project: android/new-project.md
    - Start from Template: android/template-project.md
    - Java Integration: android/java-integration.md
    - React Native Integration: android/react-integration.md
    - Best Practices: android/best-practices.md
    - Next Steps: android/next-steps.md
  - FAQs: faqs.md
  - Feature Requests: feature-requests.md
  - Feedback / Complaints: feedback.md
  - Troubleshoot: troubleshoot.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js

copyright: |
  &copy; 2024 <a href="https://www.hawcx.com" target="_blank" rel="noopener">Hawcx Inc</a>
